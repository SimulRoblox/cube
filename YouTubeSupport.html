<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube on TV</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .header {
      padding: 10px 20px;
      background: #202020;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      height: 40px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      outline: none;
    }

    .video-card {
      min-width: 300px;
      margin-right: 20px;
      background: #1c1c1c;
      cursor: pointer;
      transition: transform 0.2s, outline 0.2s;
      outline: 4px solid transparent;
    }

    .video-card img {
      width: 100%;
      display: block;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
    }

    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .player iframe {
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .selected {
      outline: 4px solid #ff0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/1920px-Logo_of_YouTube_%282015-2017%29.svg.png">
  </div>
  <div class="carousel" id="carousel" tabindex="0"></div>

  <div class="player" id="player">
    <div class="close-btn" onclick="closePlayer()">Ã—</div>
    <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      { id: "dQw4w9WgXcQ", title: "Rick Astley - Never Gonna Give You Up" },
      { id: "kJQP7kiw5Fk", title: "Luis Fonsi - Despacito ft. Daddy Yankee" },
      { id: "9bZkp7q19f0", title: "PSY - GANGNAM STYLE" },
      { id: "RgKAFK5djSk", title: "Wiz Khalifa - See You Again ft. Charlie Puth" },
      { id: "OPf0YbXqDm0", title: "Mark Ronson - Uptown Funk ft. Bruno Mars" },
      { id: "CevxZvSJLk8", title: "Katy Perry - Roar" }
    ];

    const carousel = document.getElementById("carousel");
    let selectedIndex = 0;

    videos.forEach((video, index) => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.dataset.index = index;
      card.innerHTML = `
        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
        <div class="video-title">${video.title}</div>
      `;
      card.onclick = () => playVideo(video.id);
      carousel.appendChild(card);
    });

    const cards = document.querySelectorAll(".video-card");
    highlightCard(selectedIndex);

    function playVideo(videoId) {
      const player = document.getElementById("player");
      const frame = document.getElementById("video-frame");
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      player.style.display = "flex";
    }

    function closePlayer() {
      const player = document.getElementById("player");
      const frame = document.getElementById("video-frame");
      frame.src = "";
      player.style.display = "none";
    }

    function highlightCard(index) {
      cards.forEach((card, i) => {
        card.classList.toggle("selected", i === index);
      });
      const targetCard = cards[index];
      if (targetCard) {
        targetCard.scrollIntoView({ behavior: "smooth", inline: "center" });
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        selectedIndex = (selectedIndex + 1) % cards.length;
        highlightCard(selectedIndex);
      } else if (e.key === "ArrowLeft") {
        selectedIndex = (selectedIndex - 1 + cards.length) % cards.length;
        highlightCard(selectedIndex);
      } else if (e.key === "Enter") {
        const video = videos[selectedIndex];
        playVideo(video.id);
      } else if (e.key === "Backspace") {
        closePlayer();
      }
    });

    carousel.focus();
  </script>
</body>
</html>
