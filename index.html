<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cube</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Tahoma, Verdana, Arial, sans-serif;
  background-color: #242424;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#loading-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 8;
}
#loading-background img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 1px solid #444;
  background-color: #242424;
}
.logo {
  display: flex;
  align-items: center;
}
.search-bar {
  position: relative;
  display: flex;
  align-items: center;
}
.search-bar input {
  border: none;
  background: url('searchbox_unfocused.png') no-repeat right center;
  background-size: contain;
  padding: 10px 45px 10px 15px;
  color: white;
  outline: none;
  box-sizing: border-box;
  font-size: 16px;
}
.search-bar input:focus {
  background-image: url('searchbox_focused.png');
  color: white;
}
.nav-bar {
  display: flex;
  justify-content: center;
  padding: 10px;
  border-bottom: 1px solid #444;
  background-color: #242424;
}
.nav-bar a {
  color: #bbb;
  margin: 0 20px;
  text-decoration: none;
  font-size: 18px;
  padding: 8px 16px;
  border: 3px solid transparent;
  outline: none;
}
.nav-bar a:focus {
  background: linear-gradient(to bottom, #5C9730, #4c7c28);
  border: 3px solid #fff;
  color: #fff;
}
.main-content {
  flex-grow: 1;
  background-color: #242424;
  overflow-y: auto;
  padding: 20px 0 0 0;
  display: flex;
  justify-content: center;
  max-height: calc(100vh - 122px);
}
.content-section {
  display: flex;
  justify-content: center;
  width: 920px;
}
.content-items {
  display: grid;
  grid-template-columns: repeat(4, 220px);
  grid-auto-rows: 124px;
  gap: 10px;
}
.content-item {
  width: 220px;
  height: 124px;
  border: 1px solid #666666;
  box-sizing: border-box;
  overflow: hidden;
  cursor: pointer;
}
.content-item:focus {
  border: 3px solid #fff;
  background: rgba(255, 255, 255, 0.05);
  outline: none;
}
.content-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
#loading-indicator {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  color: white;
  font-size: 18px;
  font-weight: bold;
  z-index: 10;
}
#loading-indicator img {
  height: 24px;
  margin-right: 10px;
}
#center-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9;
}
#center-logo img {
  max-width: 100%;
  height: auto;
}
#errorOverlay {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
  font-size: 36px;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

    <div class="content-items" id="contentItems">
      <div class="content-item" tabindex="0"><img src="https://img4.hulu.com/user/v3/artwork/1138ee62-b9d9-4561-8094-3f7cda4bbd22?size=600x338&format=webp" alt="The Rookie" /></div>
      <div class="content-item" tabindex="0"><img src="https://img4.hulu.com/user/v3/artwork/a6fcfa83-580b-4c82-9362-75a4e97eb665?size=600x338&format=webp" alt="Will Trent" /></div>
      <div class="content-item" tabindex="0"><img src="https://img2.hulu.com/user/v3/artwork/565d8976-9d26-4e63-866c-40f8a137ce5f?size=600x338&format=webp" alt="The Handmaid's Tale" /></div>
      <div class="content-item" tabindex="0"><img src="https://img4.hulu.com/user/v3/artwork/b767a2da-2797-4cb4-99cb-86cf8f2bc54a?size=600x338&format=webp" alt="General Hospital" /></div>
      <div class="content-item" tabindex="0"><img src="https://img2.hulu.com/user/v3/artwork/e0584459-c1b4-4022-8c5a-6dc3aed1ee1f?size=600x338&format=webp" alt="High Maintenance" /></div>
      <div class="content-item" tabindex="0"><img src="https://img.hulu.com/user/v3/artwork/309e7cc1-1177-4ab0-a51e-81e527f1f76e?size=600x338&format=webp" alt="Alert Missing Persons Unit" /></div>

      <div class="content-item" tabindex="0"><img src="https://img.hulu.com/user/v3/artwork/7c160b55-f261-476a-b3f7-f3a6b083cba2?size=600x338&format=webp" alt="World News Tonight with David Muir" /></div>
      <div class="content-item" tabindex="0"><img src="https://img3.hulu.com/user/v3/artwork/3c3c0f8b-7366-4d15-88ab-18050285978e?size=600x338&format=webp" alt="Family Guy" /></div>
    </div>
  </div>
</div>
<div id="errorOverlay">Playback error. Click to dismiss.</div>
<script>
const images = document.querySelectorAll('.content-item');

const overlay = document.getElementById('errorOverlay');

function showError() {
  overlay.style.display = 'flex';
}

overlay.addEventListener('click', () => {
  overlay.style.display = 'none';
});

document.addEventListener('DOMContentLoaded', () => {
  const loading = document.getElementById('loading-indicator');
  const loadingBg = document.getElementById('loading-background');
  const logo = document.getElementById('center-logo');
  const topBar = document.querySelector('.top-bar');
  const navBar = document.querySelector('.nav-bar');
  const mainContent = document.querySelector('.main-content');
  const searchInput = document.getElementById('searchInput');

  setTimeout(() => {
    loading.style.display = 'none';
    loadingBg.style.display = 'none';
    logo.style.display = 'none';

    topBar.style.display = 'flex';
    navBar.style.display = 'flex';
    mainContent.style.display = 'flex';

    if (images.length > 0) {
      images[0].focus();
    }
    searchInput.focus();
  }, 2000);

  window.handleSearch = function(event) {
    event.preventDefault();
    const val = searchInput.value.toLowerCase();
    images.forEach(img => {
      const altText = img.querySelector('img').alt.toLowerCase();
      img.style.display = altText.includes(val) ? 'block' : 'none';
    });
  };

  document.addEventListener('keydown', (e) => {
    const focused = document.activeElement;
    if (focused && focused.classList.contains('content-item')) {
      const index = Array.prototype.indexOf.call(images, focused);
      const cols = 4;
      const total = images.length;
      let newIndex = index;
      if (e.key === 'ArrowRight') {
        newIndex = (index + 1) % total;
        images[newIndex].focus();
        e.preventDefault();
      } else if (e.key === 'ArrowLeft') {
        newIndex = (index - 1 + total) % total;
        images[newIndex].focus();
        e.preventDefault();
      } else if (e.key === 'ArrowDown') {
        newIndex = (index + cols) % total;
        images[newIndex].focus();
        e.preventDefault();
      } else if (e.key === 'ArrowUp') {
        newIndex = (index - cols + total) % total;
        images[newIndex].focus();
        e.preventDefault();
      }
    } else if (e.key === 'Enter') {
      if (document.activeElement && document.activeElement.classList.contains('content-item')) {
        showError();
        e.preventDefault();
      }
    }
  });

  images.forEach(img => {
    img.addEventListener('click', () => {
      showError();
    });
  });
});
</script>
</body>
