<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cube</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Tahoma, Verdana, Arial, sans-serif;
  background-color: #242424;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#loading-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 8;
}
#loading-background img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 1px solid #444;
  background-color: #242424;
}
.logo {
  display: flex;
  align-items: center;
}
.search-bar {
  position: relative;
  display: flex;
  align-items: center;
}
.search-bar input {
  border: none;
  background: url('searchbox_unfocused.png') no-repeat right center;
  background-size: contain;
  padding: 10px 45px 10px 15px;
  color: white;
  outline: none;
  box-sizing: border-box;
  font-size: 16px;
}
.search-bar input:focus {
  background-image: url('searchbox_focused.png');
  color: white;
}
.nav-bar {
  display: flex;
  justify-content: center;
  padding: 10px;
  border-bottom: 1px solid #444;
  background-color: #242424;
}
.nav-bar a {
  color: #bbb;
  margin: 0 20px;
  text-decoration: none;
  font-size: 18px;
  padding: 8px 16px;
  border: 3px solid transparent;
  outline: none;
}
.nav-bar a:focus {
  background: linear-gradient(to bottom, #5C9730, #4c7c28);
  border: 3px solid #fff;
  color: #fff;
}
.main-content {
  flex-grow: 1;
  background-color: #242424;
  overflow-y: auto;
  padding: 20px 0 0 0;
  display: flex;
  justify-content: center;
  max-height: calc(100vh - 122px);
}
.content-section {
  display: flex;
  justify-content: center;
  width: 920px;
}
.content-items {
  display: grid;
  grid-template-columns: repeat(4, 220px);
  grid-auto-rows: 124px;
  gap: 10px;
}
.content-item {
  width: 220px;
  height: 124px;
  border: 1px solid #666666;
  box-sizing: border-box;
  overflow: hidden;
}
.content-item:focus {
  border: 3px solid #fff;
  background: rgba(255, 255, 255, 0.05);
  outline: none;
}
.content-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
#loading-indicator {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  color: white;
  font-size: 18px;
  font-weight: bold;
  z-index: 10;
}
#loading-indicator img {
  height: 24px;
  margin-right: 10px;
}
#center-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9;
}
#center-logo img {
  max-width: 100%;
  height: auto;
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loading = document.getElementById('loading-indicator');
  const loadingBg = document.getElementById('loading-background');
  const logo = document.getElementById('center-logo');
  const topBar = document.querySelector('.top-bar');
  const navBar = document.querySelector('.nav-bar');
  const mainContent = document.querySelector('.main-content');
  const searchInput = document.getElementById('searchInput');

setTimeout(() => {
  loading.style.display = 'none';
  loadingBg.style.display = 'none';
  logo.style.display = 'none';

  topBar.style.display = 'flex';
  navBar.style.display = 'flex';
  mainContent.style.display = 'flex';

  topBar.style.visibility = 'visible';
  navBar.style.visibility = 'visible';
  mainContent.style.visibility = 'visible';

  searchInput.focus();
}, 2000);

window.handleSearch = function(event) {
  event.preventDefault();
  const val = searchInput.value.toLowerCase();
  contentItems.forEach(item => {
    const alt = item.querySelector('img').alt.toLowerCase();
    item.style.display = alt.includes(val) ? 'block' : 'none';
  });
};
</script>
